<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8">
     <link rel="stylesheet" href="./css/indexStyle.css">
     <!-- CDN for JQUERY -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="./client.js"></script>
     <title>Movie Pick</title>
 </head>
 <body>
        <div id="indexBody">
            <h1>Welcome to Movie Pick!</h1>

            <h2>Login</h2>
            <div class="content">
                <label for="username">Username: </label>
                <input type="text" id="username"><br><br>

                <label for="password">Password: </label>
                <input type="password" id="password"><br><br>

                <button class="mpButton" onclick="login();">Login</button> <br><br>
                <div id="loginMessage" class="resMessage">
                </div>
                <br><br>
            </div>

            <!--******CREATE ACCOUNT SEGMENT ******* -->
            <h2>Create an Account</h2>
            <div class="content">
                <label for="newUsername">Username: </label>
                <input type="text" id="newUsername"><br><br>

                <label for="newPassword">Password: </label>
                <input type="password" id="newPassword"><br><br>

                <button class="mpButton" onclick="create();">Create</button>
                <div id="createMsg" class="resMessage">

                </div>
            </div>
            
            <button id="helpBtn" onclick="window.location.href='indexHelp.html';" > Help</button>
        </div>

        <!--***SIDE COLUMNS -->

            <div>

            </div>

            <div>

            </div>

            <div>

        </div>
